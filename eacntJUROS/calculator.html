	<body>

		<label for="calculadora" id="labelCalculadora">Calculadora de Juros Compostos</label><br>
		<div id="calculadoraDiv">
			<div class="exibicoesDiv" id="exibicoesDiv">
			</div>
			<div id="inputsDiv">
				<input type="text" id="capitalInicial" class="inputsClass" min="0" placeholder="Capital Inicial" oninput="formatarComoDinheiro(this)">
				<input type="text" id="taxa" class="inputsClass" min="0" placeholder="Taxa (%)" oninput="formataComoTaxa(this)">
				<input type="number" id="tempo" class="inputsClass" min="0" placeholder="Tempo (meses)">
				<button onclick="calcularComposto()">CALCULAR</button>
			</div><br><br><br>
		</div>


		<label for="calculadora" id="labelCalculadora">Calculadora de Juros Simples</label><br>
		<div id="calculadoraDiv">
			<div class="exibicoesDiv" id="exibicoesDivSimples">
			</div>
			<div id="inputsDiv">
				<input type="text" id="capitalInicialSimples" class="inputsClass" min="0" placeholder="Capital Inicial" oninput="formatarComoDinheiro(this)">
				<input type="text" id="taxaSimples" class="inputsClass" min="0" placeholder="Taxa (%)" oninput="formataComoTaxa(this)">
				<input type="number" id="tempoSimples" class="inputsClass" min="0" placeholder="Tempo (meses)">
				<button onclick="calcularSimples()">CALCULAR</button>
			</div><br><br><br>
		</div>
		<footer>
			<p>Juros Simples e Compostos</p>
			<img id="logo_has" src="img/logo_selo_positivo.png" alt="logo etec has">
