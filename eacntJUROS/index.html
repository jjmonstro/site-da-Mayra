<!DOCTYPE html>
<html lang="pt-br"> 
	<head>
		<title>Calculadora</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
		<script src="js/script.js"></script>
	</head>
	<body>
		<label for="calculadora" id="labelCalculadora">Calculadora de Juros Compostos</label>
		<div id="calculadoraDiv">
			<div id="exibicoesDiv" class="">
			</div>
			<div id="inputsDiv">
				<input type="text" id="capitalInicial" class="inputsClass" min="0" placeholder="Capital Inicial" oninput="formatarComoDinheiro(this)">
				<input type="text" id="taxa" class="inputsClass" min="0" placeholder="taxa (%)" oninput="formataComoTaxa(this)">
				<input type="number" id="tempo" class="inputsClass" min="0" placeholder="tempo (meses)">
				<button id="calcularButton" onclick="calcular()">CALCULAR</button>
			</div>
			
		</div>
		
	</body>
</html>
